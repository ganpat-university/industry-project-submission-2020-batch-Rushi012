{% extends "admin/header.html"%}
{% block content %}
<section class="is-title-bar">
  <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
    <ul>
      <li>Admin</li>
      <li>Add-Videos</li>
    </ul>
    
  </div>
</section>

<section class="is-hero-bar">
  <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
    <h1 class="title">
        Add-Videos
    </h1>
  </div>
</section>

  <section class="section main-section">
    <div class="card mb-6">
      <header class="card-header">
        <p class="card-header-title">
          <span class="icon"><i class="mdi mdi-ballot"></i></span>
          Add-Videos
        </p>
      </header>
      <div class="card-content">
        <form method="POST" enctype="multipart/form-data">
          <div class="field">
            <label class="label">Videos Details</label>
            <div class="field-body">
              <div class="field"> Video Name
                <div class="control icons-left">
                  <input class="input" type="text" or="Name" name = "Name" id = "Name"  placeholder="Name" >
                  <span class="icon left"><i class="mdi mdi-account"></i></span>
                </div>
              </div>
              <div class="field">Video
                <div class="control icons-left icons-right">
                  <input class="input" type="file" for="Logo" name = "Logo" id = "Logo"  placeholder="Logo"  >
                </div>
                
              </div>
              <div class="field">Video Duration
                <div class="control icons-left icons-right">
                  <input class="input" type="number" for="Dur" name = "Dur" id = "Dur"  placeholder="Duration"  >
                </div>
                
              </div>
              
            </div>
            </div>
          </div>
        
        </div>
       
      </div>
      </div>
    </div>
  
          <div class="field grouped">
            <div class="control">
                <input type="submit" class="button green" value="Update">
            </div>
            </div>
          </div>
        </form>
      </div>
    </div>
</section>
  {% endblock %}
