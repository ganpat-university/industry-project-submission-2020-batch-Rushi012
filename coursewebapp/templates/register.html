  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"/>

  <meta property="og:image:width" content="1920">
  <meta property="og:image:height" content="960">

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Admin One HTML">
  <meta property="twitter:description" content="Admin One - free Tailwind dashboard">
  <meta property="twitter:image:src" content="https://justboil.me/images/one-tailwind/repository-preview-hi-res.png">
  <meta property="twitter:image:width" content="1920">
  <meta property="twitter:image:height" content="960">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130795909-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-130795909-1');
  </script>

</head>
<body>
<div id="app">

  <section class="section main-section">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          <span class="icon"><i class="mdi mdi-lock"></i></span>
          Login
        </p>
      </header>
      <div class="card-content">
        <form method="POST">

          <div class="field spaced">
            <label class="label" for="username">Username</label>
            <div class="control icons-left">
              <input class="input" type="text" name="username" id= 'username' placeholder="userexample@.com" autocomplete="username">
              <span class="icon is-small left"><i class="mdi mdi-account"></i></span>
            </div>
            <p class="help">
              Username
            </p>
          </div>
          <div class="field spaced">
            <label class="label" for="Email">Email</label>
            <div class="control icons-left">
              <input class="input" type="text" name="email" id= 'Email' placeholder="userexample@.com" autocomplete="username">
              <span class="icon is-small left"><i class="mdi mdi-account"></i></span>
            </div>
            <p class="help">
              Username
            </p>
          </div>
          <div class="field spaced">
            <label class="label">Password</label>
            <p class="control icons-left">
              <input class="input" type="password" name="password" id="password" placeholder="Password" autocomplete="current-password">
              <span class="icon is-small left"><i class="mdi mdi-asterisk"></i></span>
            </p>
            <p class="help">
              Please enter your password
            </p>
          </div>


          <hr>

          <div class="field grouped">
            <div class="control">
              <button type="submit" class="button blue">
                Register
              </button>
            </div>
            <div class="control">
              <a href="{{url_for('login')}}" class="button">
                Already have an account
              </a>
            </div>
          </div>

        </form>
      </div>
    </div>

  </section>


</div>

</div>
  
<!-- Scripts below are for demo only -->
<script type="text/javascript" src="{{ url_for('static',filename = 'js/main.min.js')}}"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/chart.sample.min.js')}}"></script>



<link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">

</body>
</html>
