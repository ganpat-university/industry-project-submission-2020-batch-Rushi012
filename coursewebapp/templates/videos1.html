{% extends "base.html"%}
{% block content %}
<style>
img {
  max-width: 100%;
  display: block;
}

.card-list {
  width: 600px;
  max-width: 600px;
  display: flex;
  justify-content: space-between; /* Distribute cards evenly */
  gap: 20px;
}

.card1 {
  background-color: #FFF;
  box-shadow: 0 0 0 1px rgba(0, 0, 0, .05), 0 20px 50px 0 rgba(0, 0, 0, .1);
  border-radius: 15px;
  overflow: hidden;
  padding: 1.25rem;
  position: relative;
  transition: .15s ease-in;
}

.card1:hover, .card1:focus-within {
  box-shadow: 0 0 0 2px #16C79A, 0 10px 60px 0 rgba(0, 0, 0, .1);
  transform: translateY(-5px);
}

.card-image {
  border-radius: 10px;
  overflow: hidden;
  width: 300px;
  height: 100px;

}
.card-video {
  border-radius: 10px;
  overflow: hidden;
  width: 500px;
  height: 300px;

}
.card-header {
  margin-top: 1.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.card-header a {
  font-weight: 600;
  font-size: 1.375rem;
  line-height: 1.25;
  padding-right: 1rem;
  text-decoration: none;
  color: inherit;
}

.card-header a:after {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
}

.icon-button {
  border: 0;
  background-color: #fff;
  border-radius: 50%;
  width: 2.5rem;
  height: 2.5rem;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-shrink: 0;
  font-size: 1.25rem;
  transition: .25s ease;
  box-shadow: 0 0 0 1px rgba(0, 0, 0, .05), 0 3px 8px 0 rgba(0, 0, 0, .15);
  z-index: 1;
  cursor: pointer;
  color: #565656;
}

.icon-button:hover, .icon-button:focus {
  background-color: #EC4646;
  color: #FFF;
}

.card-footer {
  margin-top: 1.25rem;
  border-top: 1px solid #ddd;
  padding-top: 1.25rem;
  display: flex;
  align-items: center;
  flex-wrap: wrap;
}

.card-meta:first-child:after {
  display: block;
  content: "";
  width: 4px;
  height: 4px;
  border-radius: 50%;
  background-color: currentcolor;
  margin-left: .75rem;
  margin-right: .75rem;
}

.card-meta svg {
  flex-shrink: 0;
  width: 1em;
  height: 1em;
  margin-right: .25em;
}


</style>

<section class="is-title-bar">
  <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
    <ul>
      <li>Attack Box</li>
      <li>Dashboard</li>
    </ul>

  </div>
</section>
<div class="card-list">
    {% for user in videos %}

    <article class="card1">
    <figure class="card-video">
        <video width="640" height="360" controls>
            <source src="{{ url_for('static', filename ='videos/' + user.v_video_name) }}" type="video/mp4">
        </video>
    </figure>
    <div class="card-header">
      <a href="">{{user.v_name}}</a>
      {{user.v_duration}}
      <button class="icon-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" display="block" id="Heart">
          <path d="M7 3C4.239 3 2 5.216 2 7.95c0 2.207.875 7.445 9.488 12.74a.985.985 0 0 0 1.024 0C21.125 15.395 22 10.157 22 7.95 22 5.216 19.761 3 17 3s-5 3-5 3-2.239-3-5-3z" />
        </svg>
  
      </button>
    </div>
   
  </article>
            {% endfor %}
  
  
  </div>
  
{% endblock %}
